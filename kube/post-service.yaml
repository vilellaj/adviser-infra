---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: post-service
  name: post-service
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      run: post-service
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: post-service
    spec:
      containers:
      - image: vilellaj/adviser-post-service:latest
        imagePullPolicy: IfNotPresent
        name: post-service
        env:
          - name: MONGO_URI
            value: mongodb://adviser:4dv1s3r@ds133875.mlab.com:33875/adviser
        ports:
        - containerPort: 8080
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: post-service
  name: post-service
  namespace: default
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind:  Mapping
      name:  post-service_mapping
      prefix: /posts
      rewrite: /api/posts
      service: post-service
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    run: post-service
  sessionAffinity: None
  type: ClusterIP
